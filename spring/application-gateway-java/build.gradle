plugins {
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'org.springframework.boot' version '3.2.4'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

ext {
   javaMainClass = "application.java.Main"
   
}

javadoc {
    destinationDir = file("${buildDir}/docs/javadoc")
    //Add private and package-private classes to the Javadoc
    source = sourceSets.main.allJava

    //Add the project's version to the Javadoc
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addBooleanOption('private', true)
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hyperledger.fabric:fabric-gateway:1.4.0'
    compileOnly 'io.grpc:grpc-api:1.59.0'
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.59.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    implementation 'com.mysql:mysql-connector-j:8.4.0'
    implementation 'org.projectlombok:lombok:1.18.34'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.certifier.Main'
}
